<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


    <!-- Jumbotron -->
    <div class="jumbotron">
            <h1 class="text-center">Group Project</h1>
    </div>    

    <!-- Sign-Up Panel-->

                  <div class="panel-heading">
                    <h3 class="panel-title">Search for Movie or Show</h3>
                  </div>
                  <div class="panel-body">
        
    <!-- Sign-up Form (note the various input "types")-->
        
                    <form role="form">
                      <div class="form-group">
                        <label for="name-input">Search for Movie or Show:</label>
                        <input class="form-control" id="name-input" type="text">
                      </div>
                  </div>
        
                </div>
        
              </div>
    <!-- Most Recent Shows Panel -->

            <div class="panel panel-default">
              <div class="panel-heading">

              </div>
              <div class="panel-body" id="recent-member">
                <h2 id="shows-display"></h2>
            </div>
          </div>
    
        </div>
    
      </div>
                    
    <!-- Lyrics Panel -->
    <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Top Songs</h3>
              </div>
